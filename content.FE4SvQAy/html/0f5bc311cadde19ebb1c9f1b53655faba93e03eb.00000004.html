      <font face="Arial,sans-serif" color="#FFFFFF" size="1">Anna Schuleit is a MacArthur Fellow who studied painting at the Rhode Island School of Design and creative writing at Dartmouth College. Her early, large-scale installations revolved around sites of memory: Habeas Corpus (2000) at Northampton State Hospital, and Bloom (2003) at the Massachusetts Mental Health Center. She has been a lecturer / visiting artist at MIT, Smith College, Brown University, Pratt, The New School, RISD, Bowdoin College and a fellow at the Radcliffe Institute for Advanced Studies at Harvard. A solo-show of her paintings was recently on view at Coleman Burke Gallery in New York. In 2010 she completed "Just a Rumor", a large painting commission at UMass Amherst, as well as a set-design for Ivy Baldwin Dance at the Chocolate Factory Theater in NYC.</font>
